<!doctype html>
<html lang="en" ng-app="angularTraining">
<head>
  <meta charset="utf-8">
  <title>AngularJS Training</title>
  <script src="../node_modules/angular/angular.js"></script>
  <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
    <header class="angular-training-header">
        AngularJS Training
    </header>

    <main class="angular-training-main" ng-controller="AngularTrainingController">
        <li ng-repeat="player in footballPlayers">
            <p>{{player}}</p>
        </li>
    </main>

    <script src="js/controller.js"></script>
</body>
</html>
